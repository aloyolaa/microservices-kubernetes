spring.application.name=msvc-users
server.port=${PORT}

spring.datasource.url=jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}?serverTimezone=America/Lima&allowPublicKeyRetrieval=false
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
logging.level.org.hibernate.SQL=debug

logging.file.path=/app/logs

msvc.courses.host=${MSVC_COURSES_HOST}
msvc.courses.port=${MSVC_COURSES_PORT}